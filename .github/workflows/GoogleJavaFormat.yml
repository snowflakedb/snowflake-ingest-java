name: GoogleJavaFormat

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'
      - name: Format code
        run: ./format.sh
      - if: ${{ failure() }}
        run: git diff