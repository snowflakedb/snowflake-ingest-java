name: Snowpipe Java SDK Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: '**'

jobs:
  build:
    strategy:
      matrix:
        java: [ 8 ]
        os: [ windows-2022 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install Java ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: Decrypt profile.json (Linux/Mac)
        env:
          DECRYPTION_PASSPHRASE: ${{ secrets.PROFILE_JSON_DECRYPT_PASSPHRASE }}
        if: ${{ matrix.os != 'windows-2022' }}
        run: |
          ./scripts/decrypt_secret.sh

      - name: Decrypt profile.json (Windows)
        env:
          DECRYPTION_PASSPHRASE: ${{ secrets.PROFILE_JSON_DECRYPT_PASSPHRASE }}
        if: ${{ matrix.os == 'windows-2022' }}
        run: gpg --quiet --batch --yes --decrypt --passphrase="${env:DECRYPTION_PASSPHRASE}" --output profile.json ./profile.json.gpg

      - name: Unit & Integration Test (Windows)
        continue-on-error: false
        if: ${{ matrix.os == 'windows-latest' }} # todo Remove
        run: mvn -DghActionsIT verify --batch-mode

      - name: Code Coverage
        if: ${{ matrix.os == 'ubuntu-20.04' }}
        uses: codecov/codecov-action@v1
