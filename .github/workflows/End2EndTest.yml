name: Snowpipe Java SDK Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: '**'

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        java: [ 8 ]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install Java ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: Decrypt profile.json
        env:
          DECRYPTION_PASSPHRASE: ${{ secrets.PROFILE_JSON_DECRYPT_PASSPHRASE }}
        run: |
          ./scripts/decrypt_secret.sh

      - name: Unit & Integration Test
        env:
          JACOCO_COVERAGE: true
          WHITESOURCE_API_KEY: ${{ secrets.WHITESOURCE_API_KEY }}
        continue-on-error: false
        run: |
          ./scripts/run_gh_actions.sh

      - name: Code Coverage
        uses: codecov/codecov-action@v1
  build-windows:
    runs-on: windows-2022
    strategy:
      matrix:
        java: [ 8 ]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install Java ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Decrypt profile.json (Windows)
        env:
          DECRYPTION_PASSPHRASE: ${{ secrets.PROFILE_JSON_DECRYPT_PASSPHRASE }}
        run: gpg --quiet --batch --yes --decrypt --passphrase="${env:DECRYPTION_PASSPHRASE}" --output profile.json ./profile.json.gpg
      - name: Unit & Integration Test (Windows)
        continue-on-error: false
        run: mvn -DghActionsIT verify --batch-mode
